<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO LIST</title>
    </head>
<body>
    <h1> Minha TO-DO List </h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="/add_task">
        <label for="Tarefa">Adicionar uma Tarefa</label>
        <input type="text" name="Tarefa" required/>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
